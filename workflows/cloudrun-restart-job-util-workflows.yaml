- init:
    assign:
    - service_name: "test-service"
    - project: "scg-hip-dev"
- create_service:
    call: googleapis.run.v1.namespaces.services.create
    args:
      location: "australia-southeast1"
      parent: ${"namespaces/" + project}
      body:
        apiVersion: "serving.knative.dev/v1"
        kind: "Service"
        metadata:
          name: ${service_name}
          namespace: ${project}
        spec:
          traffic:
            latest_revision: true
            percent: 100
          template:
            metadata:
              labels:
                serving.knative.dev/type: "container"
            spec:
              containers:
              - image: "asia.gcr.io/scg-hip-dev/utils/rp-metrics-pubsub-cloudrun-restarter:latest"
    result: create_rsp
- get_service:
    call: googleapis.run.v1.namespaces.services.get
    args:
      name: ${"namespaces/" + project + "/services/" + service_name}
      location: "australia-southeast1"
    result: get_resp
- delete_service:
    call: googleapis.run.v1.namespaces.services.delete
    args:
      location: "australia-southeast1"
      name: ${"namespaces/" + project + "/services/" + service_name}
    result: delete_rsp
- return:
    return: ${delete_rsp}